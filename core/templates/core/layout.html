{% load static %}

<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Cardo" rel="stylesheet">
    <title>{% block title %}{% endblock %} - The Archimedeans</title>
  </head>
  <body>
    <header>
      <div id="banner">
        <a href="/">The Archimedeans</a>
      </div>
      <div id="subtitle">
        The Cambridge University Mathematical Society
      </div>
      <div id="links">
<span class="avoidwrap">
        <a href="/committee">Committee</a>
        <a href="/documents">Documents</a>
        <a href="/events">Events</a>
</span>
<span class="avoidwrap">
        <a href="/publications">Publications</a>
        <a href="/resources">Resources</a>
        <a href="/contact">Contact Us</a>
</span>
      </div>
    </header>
    <div id="content">
    {% block content %}{% endblock %}
</div>
<footer>
  <a href="https://www.janestreet.com/"><img src="/images/sponsors/janestreet.png" alt="Jane Street"></a>
  <a href="https://www.cantabcapital.com"><img src="/images/sponsors/cantab-capital.jpg" alt="Cantab Capital"></a>
  <a href="https://sig.com"><img src="/images/sponsors/sig.png" alt="Susquehanna International Group"></a>
  <a href="https://www.citadel.com"><img src="/images/sponsors/citadel.jpg" alt="Citadel"></a>
  <a href="https://fiverings.com"><img src="/images/sponsors/5ring.png" alt="Five Rings"></a>
</footer>
</body>
</html>
